<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>theCodography Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="/src/css/base.css">
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" href="/src/css/ui.css">
</head>

<body>
    <div class="wrapper">
        <header id="site-header" class="header">
            <nav class="navbar navbar-expand-lg">
                <div class="container">
                    <a class="navbar-brand" href="/">theCodography</a>
                    <div class="collapse navbar-collapse main-navbar" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/coding-ui">Coding UI</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="https://thecodography.github.io/TicTacToe/">XO</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div id="content" class="site-content">
            {{content}}
        </div>
        <footer id="site-footer" class="footer">
            <section class="footer__social">
                <ul class="footer__social-wrapper">
                    <li class="footer__social-item">
                        <a href="#" class="footer__social-icon"><i class="fab fa-facebook"></i></a>
                    </li>
                    <li class="footer__social-item">
                        <a href="#" class="footer__social-icon"><i class="fab fa-github"></i></a>
                    </li>
                    <li class="footer__social-item">
                        <a href="#" class="footer__social-icon"><i class="fab fa-instagram"></i></a>
                    </li>
                    <li class="footer__social-item">
                        <a href="#" class="footer__social-icon"><i class="fab fa-pinterest"></i></a>
                    </li>
                </ul>
            </section>
            <section class="footer__copyright">
                Copyright Â© 2020 theCodology. All rights reserved.
            </section>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
</body>

</html>
