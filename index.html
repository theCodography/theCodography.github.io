---
layout: default
---
<div class="container">
    <div class="inside">
        
        <section class="row posts-loop flex-row">
            {% for post in site.posts %}
            <div class="post-wrapper col-4 col-sm-12 col-md-6 col-lg-6">
                <div class="card">
                    <a href="{{ post.url }}"><img src="src/img/js.jpg" class="card-img-top" alt="image"></a>
                    <div class="card-body">
                        <h5 class="card-title"><a href="{{ post.url }}">{{ post.title }}</a></h5>
                        <p class="card-text">{{ post.description }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </section>
    </div>
</div>
