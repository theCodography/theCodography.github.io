                        <a class="nav-link nav-link--ui active" href="#">All</a>

<div class="ui__wrapper">
    <div class="grid grid--23">
        <div class="grid__column">
            <div class="lazyload-wrapper">
                <div class="cFWtYH grid__item">
                    <div class="grid__result">
                        <div class="signup">
                            <h1 class="signup-heading">Sign up</h1>
                            <a href="#" class="signup-google">
                                <i class="fab fa-google signup-google-icon"></i>
                                <span class="signup-google-text">Sign up with Google</span>
                            </a>
                            <div class="signup-or">
                                <span class="signup-or-text">Or</span>
                            </div>

                            <form action="javscript:voi(0);" class="signup-form" autocomplete="off">
                                <div class="form-group">
                                    <label for="name" class="form-label">Full name</label>
                                    <input type="text" class="form-input" id="name" placeholder="Eg: John Doe">
                                </div>
                                <div class="form-group">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-input" id="email"
                                        placeholder="Eg: johndoe@email.com">
                                </div>
                                <button type="submit" class="form-submit">Sign up</button>
                            </form>
                            <p class="signup-already">Already have an account ? <a href="#"
                                    class="signup-already-link">Login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="grid__column">
            <div class="lazyload-wrapper">
                <div class="fsXWWG grid__item">
                    <div class="grid__result">

                        <head>
                            <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
                                integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
                                crossOrigin="anonymous" />
                        </head>

                        <div class="signup">
                            <img src="https://imgur.com/aILP3CD.png" alt="" class="signup-image">
                            <div class="signup-container">
                                <div class="tab">
                                    <div class="tab-item is-active">Sign up</div>
                                    <div class="tab-item">Sign in</div>
                                </div>
                                <h1 class="signup-heading">Sign up</h1>
                                <form class="signup-form" autocomplete="off">
                                    <div class="form-group">
                                        <label for="name" class="form-label">Full name</label>
                                        <input type="text" id="name" class="form-input" placeholder="Ex: John Doe"
                                            required name="name">
                                    </div>
                                    <div class="form-group">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" id="email" class="form-input"
                                            placeholder="Ex: johndoe@email.com" required name="email">
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" id="password" class="form-input"
                                            placeholder="************" required name="password">
                                    </div>
                                    <div class="form-group">
                                        <label for="re-password" class="form-label">Repeat password</label>
                                        <input type="password" id="re-password" class="form-input"
                                            placeholder="************" required name="re-password">
                                    </div>
                                    <div class="form-group signup-term">
                                        By clicking you agree with our <a href="#" class="signup-term-link">Term of
                                            use.</a>
                                    </div>
                                    <button type="submit" class="btn btn--gradient">Sign up</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="grid">
        <div class="grid__column">
            <div class="lazyload-wrapper">
                <div class="ghibli grid__item">
                    <div class="signup">
                        <div class="signup-img">
                            <img src="/src/img/totoro.jpeg" alt="">
                        </div>
                        <form action="#" class="signup-form">
                            <div class="signup-input">
                                <i class="fas fa-envelope"></i>
                                <input type="email" placeholder="studio.ghibli@gmail.com">
                            </div>
                            <div class="signup-input">
                                <i class="fas fa-unlock-alt"></i>
                                <input type="password"
                                    placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">
                            </div>
                            <a href="#" class="signup-forgot">Forgot your password?</a>
                            <button type="submit" class="signup-button">Sign In</button>
                        </form>
                        <p class="signup-register">
                            <span>Don't have an account?</span>
                            <a href="#" class="signup-register-link">Register</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
